<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static-website/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <a href="/static-website/index.html">
                    <img src="/static-website/img/icons/logo.png" alt="logo">
                </a>
            </div>
            <div class="login-card-header">
                <div>Welcome to Myie's</div>
            </div>
            <div class="login-card-form">
                <div class="form-item">
                    <input type="text" required>
                    <span class="form-item-icon material-symbols-outlined">person</span>
                    <div class="label">Username</div>
                </div>
                <div class="form-item">
                    <input type="text" required>
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <div class="label">Password</div>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remember_me_check_box">
                        <label for="remember_me_check_box">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </div>
            <div class="login-card-footer">
                Don't have an account? <a href="/static-website/html/signup.html">Sign up now</a>
            </div>
            <div class="login-card-social">
                <div>Or Sign Up using</div>
                <div class="login-card-social-btn">
                    <a class="facebook-logo" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                         </svg>
                    </a>
                    <a class="instagram-logo" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
                            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                            <path d="M16.5 7.5l0 0"></path>
                         </svg>
                    </a>
                    <a class="google-logo" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-gmail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z"></path>
                            <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z"></path>
                            <path d="M16 4l-4 4l-4 -4"></path>
                            <path d="M4 6.5l8 7.5l8 -7.5"></path>
                         </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
